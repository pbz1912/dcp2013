---
layout: default
title: Drupalcon Prague 2013
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout != "slide" %}
        <li><article><a href="{{ post.url }}">
          <h2>
            {{ post.title }}
            <span>{{ post.date | date_to_string }}</span>
          </h2>
          <div>{{ post.excerpt }}</div>
        </a></article></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
